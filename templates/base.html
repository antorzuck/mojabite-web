{% block js %}

<script>
  const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');

        openModalBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });




        document.addEventListener('DOMContentLoaded', function () {
   
    const closeModalButton = document.getElementById('closeModal');
    const cityButtons = document.querySelectorAll('.city-button');

    // Function to handle city selection
    function handleCitySelection(event) {
        const cityName = event.currentTarget.querySelector('span').textContent; // Get the city name
        
        // Do something with the selected city
        console.log('Selected city:', cityName);
        
        // Example: you might want to set this city name somewhere or pass it to another function
        // You could also trigger some other action here

        // Close the modal
        modal.classList.add('hidden');
    }

    // Add click event listener to each city button
    cityButtons.forEach(button => {
        button.addEventListener('click', handleCitySelection);
    });

    // Add click event listener to the close button
    closeModalButton.addEventListener('click', function() {
        modal.classList.add('hidden');
    });
});

</script>
